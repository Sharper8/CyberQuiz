<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#grad)"/>
  
  <!-- Circuit pattern -->
  <g opacity="0.1" stroke="#00ff88" stroke-width="2" fill="none">
    <circle cx="100" cy="100" r="50"/>
    <circle cx="1100" cy="100" r="50"/>
    <circle cx="100" cy="530" r="50"/>
    <circle cx="1100" cy="530" r="50"/>
    <line x1="150" y1="100" x2="1050" y2="100"/>
    <line x1="150" y1="530" x2="1050" y2="530"/>
    <line x1="100" y1="150" x2="100" y2="480"/>
    <line x1="1100" y1="150" x2="1100" y2="480"/>
  </g>
  
  <!-- Title -->
  <text x="600" y="250" font-family="Arial, sans-serif" font-size="96" font-weight="bold" fill="#00ff88" text-anchor="middle">
    CyberQuiz
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="330" font-family="Arial, sans-serif" font-size="42" fill="#ffffff" text-anchor="middle" opacity="0.9">
    AI-Powered Cybersecurity Training
  </text>
  
  <!-- Decorative elements -->
  <g opacity="0.6">
    <circle cx="300" cy="400" r="8" fill="#00ff88"/>
    <circle cx="500" cy="450" r="6" fill="#16e0bd"/>
    <circle cx="700" cy="420" r="10" fill="#00ff88"/>
    <circle cx="900" cy="460" r="7" fill="#16e0bd"/>
  </g>
  
  <!-- Bottom text -->
  <text x="600" y="520" font-family="Arial, sans-serif" font-size="28" fill="#00ff88" text-anchor="middle" opacity="0.8">
    Learn • Practice • Master
  </text>
</svg>
