# CyberQuiz Development Environment
# Simple one-command setup: docker-compose up

services:
  # Next.js App (Development)
  nextjs-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cyberquiz-nextjs-dev
    env_file:
      - .env.dev
    ports:
      - "3333:3000"
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_started
      ollama:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - cyberquiz-network

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: cyberquiz-postgres
    env_file:
      - .env.dev
    ports:
      - "5432:5432"
    volumes:
      - postgres-data-dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cyberquiz -d cyberquiz"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - cyberquiz-network

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: cyberquiz-qdrant
    env_file:
      - .env.dev
    ports:
      - "6333:6333"  # HTTP API
      - "6334:6334"  # gRPC API
    volumes:
      - qdrant-data:/qdrant/storage
    restart: unless-stopped
    networks:
      - cyberquiz-network

  # Ollama AI Provider (CPU-only mode for development)
  ollama:
    image: ollama/ollama:latest
    container_name: cyberquiz-ollama
    env_file:
      - .env.dev
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
      - ./scripts/init-ollama.sh:/init-ollama.sh
    restart: unless-stopped
    networks:
      - cyberquiz-network
    healthcheck:
      test: ["CMD", "/bin/ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 5m
    entrypoint: ["/bin/sh", "/init-ollama.sh"]


  # PgAdmin (Database Management UI)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: cyberquiz-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@cyberquiz.fr
      PGADMIN_DEFAULT_PASSWORD: Y7v9kR8pL4sT8mQz1w2
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - cyberquiz-network

networks:
  cyberquiz-network:
    driver: bridge
  reverse-proxy:
    external: true

volumes:
  postgres-data-dev:  # Development-specific database volume
  qdrant-data:
  ollama-data:
  pgadmin-data:
