# CyberQuiz Development Environment
# Simple one-command setup: docker-compose up

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: cyberquiz-postgres
    environment:
      POSTGRES_DB: cyberquiz
      POSTGRES_USER: cyberquiz
      POSTGRES_PASSWORD: changeme
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cyberquiz -d cyberquiz"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - cyberquiz-network

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: cyberquiz-qdrant
    ports:
      - "6333:6333"  # HTTP API
      - "6334:6334"  # gRPC API
    volumes:
      - qdrant-data:/qdrant/storage
    restart: unless-stopped
    networks:
      - cyberquiz-network

  # Ollama AI Provider (CPU-only mode for development)
  ollama:
    image: ollama/ollama:latest
    container_name: cyberquiz-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    restart: unless-stopped
    networks:
      - cyberquiz-network
    # Auto-pull models on startup
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        # Start Ollama server in background
        /bin/ollama serve &
        
        # Wait for server to be ready
        echo "‚è≥ Waiting for Ollama server..."
        sleep 10
        
        # Pull required models
        echo "üì• Pulling llama3.1:8b model..."
        /bin/ollama pull llama3.1:8b || echo "‚ö†Ô∏è  Failed to pull llama3.1:8b"
        
        echo "üì• Pulling nomic-embed-text model..."
        /bin/ollama pull nomic-embed-text || echo "‚ö†Ô∏è  Failed to pull nomic-embed-text"
        
        echo "‚úÖ Ollama ready!"
        
        # Keep container running
        wait

  # PgAdmin (Database Management UI)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: cyberquiz-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@cyberquiz.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - cyberquiz-network

networks:
  cyberquiz-network:
    driver: bridge

volumes:
  postgres-data:
  qdrant-data:
  ollama-data:
  pgadmin-data:
