# CyberQuiz Development Environment
# Simple one-command setup: docker-compose -f docker-compose.dev.yml up
#
# IMPORTANT: NODE_ENV split explained:
# - BUILD args: NODE_ENV=production → Next.js creates optimized bundle (tree-shaking, minification)
# - RUNTIME env: NODE_ENV=development → Enables hot-reload, verbose errors, dev features
# 
# Why? You want a production-quality optimized build, but run it in dev mode for better DX.
# This is standard practice for Next.js in Docker.

services:
  # Next.js App (Development)
  nextjs-app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Build args: Hardcode dev values with Docker internal hostnames
        - DATABASE_URL=postgresql://cyberquiz:changeme@postgres:5432/cyberquiz
        - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production
        - OLLAMA_BASE_URL=http://ollama:11434
        - QDRANT_URL=http://qdrant:6333
        - ALLOW_EXTERNAL_AI=false
        - NODE_ENV=production  # BUILD optimization
    container_name: cyberquiz-nextjs-dev
    env_file:
      - .env.dev  # Loads all variables from .env.dev
    environment:
      # Only override URLs for Docker internal networking (hardcoded for dev)
      DATABASE_URL: postgresql://cyberquiz:changeme@postgres:5432/cyberquiz
      OLLAMA_BASE_URL: http://ollama:11434
      QDRANT_URL: http://qdrant:6333
      NODE_ENV: development  # RUNTIME mode
    ports:
      - "3333:3000"
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_started
      ollama:
        condition: service_healthy
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: cyberquiz-postgres-dev
    env_file:
      - .env.dev  # Provides POSTGRES_USER, POSTGRES_PASSWORD, POSTGRES_DB
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cyberquiz -d cyberquiz"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    volumes:
      - postgres-data-dev:/var/lib/postgresql/data
    restart: unless-stopped

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: cyberquiz-qdrant-dev
    env_file:
      - .env.dev
    ports:
      - "6333:6333"  # HTTP API
      - "6334:6334"  # gRPC API
    volumes:
      - qdrant-data:/qdrant/storage
    restart: unless-stopped

  # Ollama AI Provider (CPU-only mode for development)
  ollama:
    image: ollama/ollama:latest
    container_name: cyberquiz-ollama-dev
    env_file:
      - .env.dev
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
      - ./scripts/init-ollama.sh:/init-ollama.sh
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "/bin/ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 5m
    entrypoint: ["/bin/sh", "/init-ollama.sh"]


  # PgAdmin (Database Management UI)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: cyberquiz-pgadmin-dev
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@cyberquiz.fr
      PGADMIN_DEFAULT_PASSWORD: Y7v9kR8pL4sT8mQz1w2
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped


volumes:
  postgres-data-dev:  # Development-specific database volume
  qdrant-data:
  ollama-data:
  pgadmin-data:
