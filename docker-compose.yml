services:
  # Next.js App (Production)
  nextjs-app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Build args use Docker internal hostnames (not localhost)
        - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
        - JWT_SECRET=${JWT_SECRET}
        - OLLAMA_BASE_URL=http://ollama:11434
        - QDRANT_URL=http://qdrant:6333
        - ALLOW_EXTERNAL_AI=${ALLOW_EXTERNAL_AI}
        - NODE_ENV=production
    container_name: cyberquiz-nextjs-prod
    env_file:
      - .env  # Loads all variables
    environment:
      # Override URLs for Docker internal networking
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      OLLAMA_BASE_URL: http://ollama:11434
      QDRANT_URL: http://qdrant:6333
      NODE_ENV: production
    ports:
      - "3100:3000"
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_started
      ollama:
        condition: service_started
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: cyberquiz-postgres-prod
    env_file:
      - .env  # Provides POSTGRES_USER, POSTGRES_PASSWORD, POSTGRES_DB
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    volumes:
      - postgres-data-prod:/var/lib/postgresql/data
    restart: unless-stopped

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: cyberquiz-qdrant-prod
    env_file:
      - .env
    ports:
      - "6333:6333"  # HTTP API
      - "6334:6334"  # gRPC API
    volumes:
      - qdrant-data:/qdrant/storage
    restart: unless-stopped

  # Ollama AI Provider (local LLM)
  ollama:
    image: ollama/ollama:latest
    container_name: cyberquiz-ollama-prod
    env_file:
      - .env
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
      - ./scripts/init-ollama.sh:/init-ollama.sh
    entrypoint: ["/bin/sh", "/init-ollama.sh"]
    restart: unless-stopped

    # GPU support (optional)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]

  # Optional: PgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: cyberquiz-pgadmin-prod
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@cyberquiz.dev
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres-data-prod:
  qdrant-data:
  ollama-data:
  pgadmin-data:
