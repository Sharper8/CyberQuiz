version: '3.8'

services:
  # Next.js App
  nextjs-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - NEXT_PUBLIC_SUPABASE_PROJECT_ID=${NEXT_PUBLIC_SUPABASE_PROJECT_ID}
      # On-prem database connection (when ready)
      - DATABASE_URL=postgresql://cyberquiz:changeme@postgres:5432/cyberquiz
    depends_on:
      - postgres
    volumes:
      - ./.next:/app/.next
      - ./node_modules:/app/node_modules
    restart: unless-stopped
    networks:
      - cyberquiz-network

  # PostgreSQL Database (on-prem replacement for Supabase)
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: cyberquiz
      POSTGRES_USER: cyberquiz
      POSTGRES_PASSWORD: changeme
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    networks:
      - cyberquiz-network

  # Optional: PgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@cyberquiz.local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - cyberquiz-network

  # Optional: PostgREST for REST API over PostgreSQL
  # Uncomment when ready to replace Supabase client calls
  # postgrest:
  #   image: postgrest/postgrest:latest
  #   ports:
  #     - "3001:3000"
  #   environment:
  #     PGRST_DB_URI: postgresql://cyberquiz:changeme@postgres:5432/cyberquiz
  #     PGRST_DB_SCHEMA: public
  #     PGRST_DB_ANON_ROLE: web_anon
  #   depends_on:
  #     - postgres
  #   restart: unless-stopped
  #   networks:
  #     - cyberquiz-network

networks:
  cyberquiz-network:
    driver: bridge

volumes:
  postgres-data:
