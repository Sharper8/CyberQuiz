services:
  # Next.js App (Production)
  nextjs-app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - DATABASE_URL=${DATABASE_URL}
        - JWT_SECRET=${JWT_SECRET}
        - OLLAMA_BASE_URL=${OLLAMA_BASE_URL}
        - QDRANT_URL=${QDRANT_URL}
        - ALLOW_EXTERNAL_AI=${ALLOW_EXTERNAL_AI}
        - NODE_ENV=production
    container_name: cyberquiz-nextjs-prod
    env_file:
      - .env
    environment:
      NODE_ENV: production
    ports:
      - "3100:3000"
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_started
      ollama:
        condition: service_started
    restart: unless-stopped
    networks:
      - cyberquiz-network

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: cyberquiz-postgres-prod
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data-prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - cyberquiz-network

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: cyberquiz-qdrant-prod
    env_file:
      - .env
    ports:
      - "6333:6333"  # HTTP API
      - "6334:6334"  # gRPC API
    volumes:
      - qdrant-data:/qdrant/storage
    restart: unless-stopped
    networks:
      - cyberquiz-network

  # Ollama AI Provider (local LLM)
  ollama:
    image: ollama/ollama:latest
    container_name: cyberquiz-ollama-prod
    env_file:
      - .env
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
      - ./scripts/init-ollama.sh:/init-ollama.sh
    entrypoint: ["/bin/sh", "/init-ollama.sh"]
    restart: unless-stopped
    networks:
      - cyberquiz-network
    # GPU support (optional)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]

  # Optional: PgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: cyberquiz-pgadmin-prod
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@cyberquiz.dev
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - cyberquiz-network

networks:
  cyberquiz-network:
    driver: bridge

volumes:
  postgres-data-prod:
  qdrant-data:
  ollama-data:
