services:
  # Next.js App (Production)
  nextjs-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cyberquiz-nextjs-prod
    env_file:
      - .env
    ports:
      - "3100:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_started
      ollama:
        condition: service_started
    restart: unless-stopped
    networks:
      - cyberquiz-network

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: cyberquiz-postgres-prod
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - cyberquiz-network

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: cyberquiz-qdrant-prod
    env_file:
      - .env
    ports:
      - "6333:6333"  # HTTP API
      - "6334:6334"  # gRPC API
    volumes:
      - qdrant-data:/qdrant/storage
    restart: unless-stopped
    networks:
      - cyberquiz-network

  # Ollama AI Provider (local LLM)
  ollama:
    image: ollama/ollama:latest
    container_name: cyberquiz-ollama-prod
    env_file:
      - .env
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
      - ./scripts/init-ollama.sh:/init-ollama.sh
    restart: unless-stopped
    networks:
      - cyberquiz-network
    entrypoint: ["/bin/sh", "/init-ollama.sh"]
    # GPU support (optional, comment out if no GPU available)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]

  # Optional: PgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: cyberquiz-pgadmin-prod
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@cyberquiz.dev
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - cyberquiz-network

  # Optional: PostgREST for REST API over PostgreSQL
  # Uncomment when ready to replace Supabase client calls
  # postgrest:
  #   image: postgrest/postgrest:latest
  #   ports:
  #     - "3001:3000"
  #   environment:
  #     PGRST_DB_URI: postgresql://cyberquiz:changeme@postgres:5432/cyberquiz
  #     PGRST_DB_SCHEMA: public
  #     PGRST_DB_ANON_ROLE: web_anon
  #   depends_on:
  #     - postgres
  #   restart: unless-stopped
  #   networks:
  #     - cyberquiz-network

networks:
  cyberquiz-network:
    driver: bridge

volumes:
  postgres-data:
  qdrant-data:
  ollama-data:
